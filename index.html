<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Blackjack</title>
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous"
  />
</head>
<body>
    <h1 id="title">BlackJack</h1>
    <main>
        <p id="dealer">Dealer Cards</p>
            <img id="dCardOne">
            <img id="dCardTwo" class="show">
        <p id="you">Player Cards</p>
            <img id="youCardOne">
            <img id="youCardTwo">
    </main>
    <div>
        <button id="enter-the-game" class="btn btn-primary ">Click Here to Enter</button>
    </div>
    <aside id="sidebar">
        <p id="dealerCount" class="game-stats"></p>
        <p id="amount-bet" class="game-stats"></p>
        <p id="playerCount" class="game-stats"></p>
        <p id="player-money" class="game-stats"></p>
        <button id="bet" class="btn btn-outline-primary">Click to Place Bet and Begin</button>        
        <button id="start" class="btn btn-outline-secondary">Start</button>
        <button id="next-round" class="win-or-lose btn btn-outline-secondary">Next Round</button>
        <button id="reset" class="btn btn-secondary">Reset</button>
        <button id="hit" class="win-or-lose btn btn-outline-secondary">Hit</button>
        <button id="stand" class="win-or-lose btn btn-outline-secondary">Stand</button>
    </aside>
</body>
</html>
