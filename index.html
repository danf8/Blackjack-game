<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Blackjack</title>
</head>
<body>
    <h1 id="title">BlackJack</h1>
    <main>
        <p id="dealer">Dealer Cards</p>
            <img id="dCardOne">
            <img id="dCardTwo" class="show">
        <p id="you">Player Cards</p>
            <img id="youCardOne">
            <img id="youCardTwo">
    </main>
    <aside id="sidebar">
        <p id="dealerCount" class="game-stats"></p>
        <p id="amount-bet" class="game-stats"></p>
        <p id="playerCount" class="game-stats"></p>
        <p id="player-money" class="game-stats"></p>
        <button id="bet">Click to Place Bet and Begin</button>        
        <button id="start">Start</button>
        <button id="reset">Reset</button>
        <button id="next-round">Next Round</button>
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
    </aside>
</body>
</html>
